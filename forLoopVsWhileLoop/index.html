<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>For loops vs While loops</title>
    <script src="/app.js" defer></script>
</head>
<body>
    <h1>For loops vs While loops</h1>

    <div id="for">
        <h2>For loop</h2>

    </div>
    
    <div id="while">
        <h2>While loop (count game)</h2>
        <p>Choose a number: <input id="whileChoice" type="text"></p>
        <p><button id="whileButton" type="button">Run loop</button></p>
        <div id="whileResult"></div>
    </div>
</body>
</html>
